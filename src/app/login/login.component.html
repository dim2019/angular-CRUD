<main class="backGroundLogin">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header d-sm-inline-flex justify-content-center">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (submit)="onSubmit()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input formControlName="email" type="text" class="form-control" placeholder="email">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input formControlName="password" type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="form-group">
                            <input [disabled]="form.invalid" routerLink="/user" type="submit" value="Log in" class="btn float-right login_btn">
                        </div>
                        <div class="form-group text-danger mt-4 d-flex flex-column">
                            <span *ngIf="form.touched && form.invalid">incorect type of input !</span>
                            <span *ngIf="alertForWrongInput && form.invalid">Wrong password or email. Try again !</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
